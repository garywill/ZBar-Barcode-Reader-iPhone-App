<svg version="1.1" id="top"
  width="640px" height="640px"
  viewBox="0,0 80,80" preserveAspectRatio="xMidYMid" overflow="visible"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink">

  <title>portrait orientation icon</title>

  <defs>
    <style type="text/css"><![CDATA[
      path, line, circle, rect { fill: none; stroke-linejoin: round; stroke-linecap: round }
      #outline { fill: black; stroke: #888; stroke-width: 1 }
      #screen { fill: white; stroke: none }
      #statusbar { fill: #ccc; stroke: none }
      #toolbar { fill: #222; stroke: none }
      #overlay path { fill: none; stroke: #0c0; stroke-width: .99 }
      #home { fill: none; stroke: #888; stroke-width: .5 }
      #speaker { stroke: #888; stroke-width: 1 }
    ]]></style>
  </defs>

  <g transform="translate(40,40)">
    <g id="phone">
      <rect id="outline"
        x="-21.5" y="-39.5" width="43" height="79"
        rx="4.5" ry="4.5"/>
      <rect id="screen" x="-18" y="-27" width="36" height="54"/>
      <image id="qr" x="-18" y="-20" width="36" height="36"
        xlink:href="qrcode.png"/>
      <g id="overlay">
        <path d="M-17.5,-24.5 m0,3.5 v-3.5 h3.5"/>
        <path d="M17.49,-24.5 m0,3.5 v-3.5 h-3.5"/>
        <path d="M-17.5,20.49 m0,-3.5 v3.5 h3.5"/>
        <path d="M17.49,20.49 m0,-3.5 v3.5 h-3.5"/>
      </g>
      <rect id="statusbar" x="-18" y="-27" width="36" height="2"/>
      <rect id="toolbar" x="-18" y="21" width="36" height="6"/>
      <circle id="home" cy="33" r="3.8"/>
      <line id="speaker" x1="-4.5" x2="4.5" y1="-32.5" y2="-32.5"/>
    </g>
  </g>
</svg>
