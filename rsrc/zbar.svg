      <path class="w1"
        d="M-5.5,-100v200 M-2.5,-100v200 M5.5,-100v200"/>
      <path class="w2"
        d="M0,-100v200 M3,-100v200"/>
    </g>
    <path id="z" d="M-7,-7.75 h14 l-14,15.5 h14"/>
  </g>
</svg>
