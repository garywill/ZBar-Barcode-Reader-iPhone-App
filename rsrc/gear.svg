<svg version="1.1" id="top"
  width="24px" height="24px"
  viewBox="-.175,-.175 1.2,1.2" preserveAspectRatio="xMidYMid" overflow="visible"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink">

  <title>left pointing arrow toolbar icon</title>

  <defs>
    <style type="text/css"><![CDATA[
      #bg { fill: #78a }
      #arrow { fill: white; stroke: white; stroke-width: .1 }
      #body { fill: none; stroke: white; stroke-width: .25 }
      #teeth line { stroke: white; stroke-width: .1875; stroke-linecap: butt }
    ]]></style>
  </defs>

  <!--<rect id="bg" x="-.5" y="-.5" width="2" height="2"/>-->

  <g>
    <circle id="body" cx=".5" cy=".5" r=".2375"/>
    <g id="teeth" transform="translate(.5,.5)">
      <line x1=".2" x2=".45" transform="rotate(-135)"/>
      <line x1=".2" x2=".45" transform="rotate(-90)"/>
      <line x1=".2" x2=".45" transform="rotate(-45)"/>
      <line x1=".2" x2=".45"/>
      <line x1=".2" x2=".45" transform="rotate(45)"/>
      <line x1=".2" x2=".45" transform="rotate(90)"/>
      <line x1=".2" x2=".45" transform="rotate(135)"/>
      <line x1=".2" x2=".45" transform="rotate(180)"/>
    </g>
  </g>
</svg>
