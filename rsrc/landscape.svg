<svg version="1.1" id="top"
  width="640px" height="640px"
  viewBox="0,0 80,80" preserveAspectRatio="xMidYMid" overflow="visible"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink">

  <title>landscape orientation icon</title>

  <defs>
    <style type="text/css"><![CDATA[
      path, line, circle, rect { fill: none; stroke-linejoin: round; stroke-linecap: round }
      #outline { fill: black; stroke: #888; stroke-width: 1 }
      #screen { fill: white; stroke: none }
      #statusbar { fill: #ccc; stroke: none }
      #toolbar { fill: #222; stroke: none }
      #overlay path { fill: none; stroke: #0c0; stroke-width: .99 }
      #overlay rect { fill: url(#mask-grad) }
      #home { fill: none; stroke: #888; stroke-width: .5 }
      #speaker { stroke: #888; stroke-width: 1 }
    ]]></style>

    <linearGradient id="mask-grad" x1="50%" x2="50%" y1="0%" y2="100%">
      <stop offset="0%" stop-color="black" stop-opacity=".75"/>
      <stop offset="100%" stop-color="black" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <g transform="translate(40,40) rotate(-90)">
    <g id="phone">
      <rect id="outline"
        x="-21.5" y="-39.5" width="43" height="79"
        rx="4.5" ry="4.5"/>
      <g transform="rotate(90)">
        <rect id="screen" x="-27" y="-18" width="54" height="36"/>
        <image id="barcode" x="-25" y="-8" width="50" height="14"
          xlink:href="code128.png"/>
        <g id="overlay">
          <rect x="-27" y="-16" width="54" height="8"/>
          <rect x="-27" y="-14" width="54" height="8"
            transform="rotate(180)"/>
          <path d="M-26.5,-7.5 m0,3.5 v-3.5 h3.5"/>
          <path d="M26.49,-7.5 m0,3.5 v-3.5 h-3.5"/>
          <path d="M-26.5,5.49 m0,-3.5 v3.5 h3.5"/>
          <path d="M26.49,5.49 m0,-3.5 v3.5 h-3.5"/>
        </g>
        <rect id="statusbar" x="-27" y="-18" width="54" height="2"/>
        <rect id="toolbar" x="-27" y="14" width="54" height="4"/>
      </g>
      <circle id="home" cy="33" r="3.8"/>
      <line id="speaker" x1="-4.5" x2="4.5" y1="-32.5" y2="-32.5"/>
    </g>
  </g>
</svg>
